// 记录当前步数，即step数组的下标
var current = 1;
var data=2;
var msg='';
var total=8;
// 设置样式和重新设置定时器
function run(){
    // 删除之前设置的cur类
    $('#'+step[current-1][0]).removeClass('cur');
    // 为当前元素设置cur类
    $('#'+step[current][0]).addClass('cur');

    // 判断step数组所有步骤是否已经走完
    if(step.length-current-1+data == total){  
    	
        alert(msg);
        window.location.reload();
    }else{
        // 重新设置定时器
        setTimeout('run()', step[current][1]);
        current++;
    }
}

function start(){
    $.ajax({ 
        url: "http://localhost/index.php", 
        type:"GET",
        dataType: "json", 
        success: function(d){
            msg = d[0];  // 转盘结束时弹窗显示的文字
            data = d[1]; // 指定需要停在图片的序号
            run();
        }
    });
}
var xmlHttp;  

function createxmlHttpRequest () {
	if(window.XMLHttpRequest){
		xmlHttp=new XMLHttpRequest();
	}else if(window.ActiveXObject){
		xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
	}

}
function doget(){
	createxmlHttpRequest();
	url="http://localhost/index.php";
	xmlHttp.open("GET",url);
	xmlHttp.send(null);
	xmlHttp.onreadystatechange=function(){

		if(xmlHttp.readyState==4){
			if(xmlHttp.status==200){
			
		var d=JSON.parse(xmlHttp.responseText);//将json对象解析成对象 JSON.stringify()
		    msg = d[0];  // 转盘结束时弹窗显示的文字
            data = d[1]; // 指定需要停在图片的序号        
            run();

		}
	 }
	}

}
